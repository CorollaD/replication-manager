
<md-content class="md-padding">
<md-card>
   <md-card-content>
      <p class="sectionheader">Hypervisors</p>
   </md-card-content>
   <table ng-if="agents" class="table">
      <tr>
         <th>Name</th>
         <th>CPU Cores</th>
         <th>CPU Freq</th>
         <th>Memory</th>
         <th>OS Name</th>
         <th>Kernel</th>
      </tr>
      <tr ng-repeat="agent in agents" ng-class="">
         <td>{{agent.hostName}}</td>
         <td>{{agent.cpuCores}}</td>
         <td>{{agent.cpuFreq}}</td>
         <td>{{agent.memBytes}}</td>
         <td>{{agent.osName}}</td>
         <td>{{agent.osKernel}}</td>
      </tr>
   </table>
</md-card>
</md-content>
