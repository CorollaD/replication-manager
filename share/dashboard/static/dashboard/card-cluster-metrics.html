<md-card ng-if="servers">
    <table class="table">
        <tr>
            <th colspan="6">Cluster Workload</th>
        </tr>
        <tr>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.qps" thick="5" size="110"   min="0" max="300000"  cap="round"  label="Questions" /></td>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.connections" thick="5" size="110"   min="0" max="300000"  cap="round"  label="Threads"/></td>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.cpuThreadPool" thick="5" size="110"   min="0" max="100"  cap="round"  label="Cpu TP"/></td>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.cpuUserStats" thick="5" size="110"   min="0" max="100"  cap="round"  label="Cpu US"/></td>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.dbTableSize/1024/1024/1024" thick="5" size="110"   min="0" max="10000"  cap="round"  label="Tables Gb" /></td>
            <td><ng-gauge type="arch" value="selectedCluster.workLoad.dbIndexSize/1024/1024/1024" thick="5" size="110"   min="0" max="10000"  cap="round"  label="Indexes Gb" /></td>
        </tr>
    </table>
</md-card>
